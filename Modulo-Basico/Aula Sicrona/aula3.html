<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h1>Exercicio sobre Formularios</h1>

    <form action="">
        <fieldset> <legend><strong>Cadastro do Usuário</strong></legend>
     
        <div class="form-container">
            <label for="email">
            E-mail: <input type="text" id="email"
            name="email" placeholder="Digite o seu o seu E-mail" required>
        </label>
        </div>
        
        <div class="form-container">
            <label for="last-name">
                Senha: <input type="password" id="password"
                name="password" placeholder="Digite sua senha" required>
            </label>
        </div>

        <div class="form-container">

            <fieldset>
                <legend>Termos e condições</legend>
                <input type="checkbox">Aceito todos os termos e condições da plataforma
            </fieldset>

        </div>

        <input type="submit" name="enviar" id="submit">
    </form>
</fieldset>
</body>
</html>
