<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Cards Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Poke Store</h1>
    </header>

   
    <main>
        <div class="card-pokemon">
            <img src="./pikachu.png" alt="pikachu" class="image">
            <h4>Pikachu</h4>
            <p class="value">R$: 250,00</p>
            <p class="description">Pikachu edição limitada!</p>
            <button>Comprar</button>
            <button class="like">&#128077;</button>
        </div>


        <div class="card-pokemon">
            <img src="./squirtle.png" alt="squirtle" class="image">
            <h4>Squirtle</h4>
            <p class="value">R$: 280,00</p>
            <p class="description">Squirtle edição limitada!</p>
            <button>Comprar</button>
            <button class="like">&#128077;</button>
        </div>

        <div class="card-pokemon">
            <img src="./lucario.png" alt="lucario" class="image">
            <h4>Lucario</h4>
            <p class="value">R$: 380,00</p>
            <p class="description">Lucario edição limitada!</p>
            <button>Comprar</button>
            <button class="like">&#128077;</button>
        </div>

        <div class="card-pokemon">
            <img src="./charizard.webp" alt="charizard" class="image">
            <h4>Mega Charizard</h4>
            <p class="value">R$: 580,00</p>
            <p class="description">Charizard edição limitada!</p>
            <button>Comprar</button>
            <button class="like">&#128077;</button>
        </div>

    </main>
    <footer>
       Todos os direitos reservados João Paulo
    </footer>
</body>
</html>
