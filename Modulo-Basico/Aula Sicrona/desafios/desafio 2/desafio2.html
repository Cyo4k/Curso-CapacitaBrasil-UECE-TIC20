<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda E-commerce</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header-page">
        <h3>Produtos disponiveis</h3>
    </header>
    <main>
        <div class="card">
            <img src="./nintendo.jpg" alt="nintendo" class="image2">
            <h4>Nintendo Switch Oled</h4>
            <p class="value">R$: 1500,00</p>
            <p class="description">Promoção por tempolimitada!</p>
            <button class="like">&#128077;</button>
            <button class="adc">adicionar ao carrinho</button>
           
        </div>


        <div class="card">
            <img src="./xbox.jpg" alt="xbox" class="image">
            <h4>Xbox Series X</h4>
            <p class="value">R$: 2800,00</p>
            <p class="description">Edicao limitada!</p>
            <button class="like">&#128077;</button>
            <button class="adc">adicionar ao carrinho</button>
        </div>
    </main>
</body>
</html>
